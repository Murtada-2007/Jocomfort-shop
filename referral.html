<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Program - Murcomfort</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1e88e5;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .logout-btn {
      background: #e53935;
      margin-top: 1rem;
    }
    .logout-btn:hover {
      background: #c62828;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #1e88e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referral Program</h1>
    <p><strong>üë§ User:</strong> <span id="current-user">Guest</span></p>
    <p><strong>Login Type:</strong> <span id="login-type">Unknown</span></p>
    <p>Your referral link:</p>
    <input type="text" id="referral-link" readonly />
    <button onclick="copyReferral()">Copy Link</button>
    <p>‚úÖ You have referred <strong><span id="ref-count">0</span></strong> users!</p>
    <a href="dashboard.html">‚Üê Back to Dashboard</a><br/>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const referredBy = JSON.parse(localStorage.getItem("referredBy")) || {};

    if (!currentUser) {
      alert("You must be logged in to view this page.");
      window.location.href = "login.html";
    } else {
      document.getElementById("current-user").textContent = currentUser;
      document.getElementById("login-type").textContent =
        users[currentUser]?.isGoogle ? "Google Account" : "Manual Registration";

      // Referral link
      const referralLink = `${window.location.origin}/register.html?ref=${encodeURIComponent(currentUser)}`;
      document.getElementById("referral-link").value = referralLink;

      // Count referred users
      const count = Object.values(referredBy).filter(ref => ref === currentUser).length;
      document.getElementById("ref-count").textContent = count;
    }

    function copyReferral() {
      const input = document.getElementById("referral-link");
      input.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
